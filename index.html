<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>ShowHide Example</title>
<script src="http://code.jquery.cojm/jquery-1.8.2.min.js"></script>
<script>
	$(document).ready(function(){
	$("#hide-heading").click(function(){
	$("#heading").hide(5000);
	});
});
</script>
<style type="text/css" media="screen">
ul {
list-style: none;
}
</style>
</head>

<body>
<div id="heading">
<h1>Site Heading</h1>
<p>This is the heading section, that might contain any amount of HTML, CSS, etc.</p>
</div>

<div class="examples">
<ul>
   <li><a href="#" id="hide-heading">Hide</a></li>
   <li><a href="#" id="show-heading">Show</a></li>
   <li><a href="#" id="toggle-heading">Toggle</a></li>
</ul>
</div>

</body>
</html>
